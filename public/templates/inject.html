<div class="container">
    <div class="col-md-12">

        <h1>Monthly Community Event Planner</h1>
        <!-- <button class="btn btn-primary" ng-click="addCustom()">Custom Add</button> -->
        <!-- <input ng-model="input"> -->

    </div>
    <table class="table">
        <thead>
            <tr>
                <th>Date: </th>
                <th>Day: </th>
                <th>Month: </th>
                <th>Event: </th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>
                    <input class="form-control" ng-model="event.date">
                </td>
                <td>
                    <input class="form-control" ng-model="event.day">
                </td>
                <td>
                    <input class="form-control" ng-model="event.month">
                </td>
                <td>
                    <input class="form-control" ng-model="event.name">
                </td>
                <td>
                    <button class="btn btn-primary" ng-click="add()">
                        Add
                    </button>
                </td>
                <td>
                    <button class="btn btn-info" ng-click="update()">
                        Update
                    </button>
                </td>
                <td>
                    <button class="btn btn-info" ng-click="deselect()">
                        Clear
                    </button>
                </td>
            </tr>

            <tr ng-repeat="event in todo.data">
                <td>{{event.date}}</td>
                <td>{{event.day}}</td>
                <td>{{event.month}}</td>
                <td>{{event.name}}</td>
                <td>
                    <button class="btn btn-danger" ng-click="remove(event._id)">Remove</button>
                </td>
                <td>
                    <button class="btn btn-warning" ng-click="edit(event._id)">Edit</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
